<div class="form">
    <h2>Register</h2>
    <form  class="register" [formGroup]="form" (ngSubmit)="register()">
      <input
        type="text"
        name="email"
      
        placeholder="email"
        formControlName="email"
      />
      <ng-container *ngIf="form.get('email')?.touched">
        <p class="error" *ngIf="form.get('email')?.errors?.['required']">Email required!</p>
        <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">Invalid email</p>

      </ng-container>
      <input
        type="password"
        name="password"
      
        placeholder="password"
        formControlName="password"
      />
      <ng-container *ngIf="form.get('password')?.touched">
        <p class="error" *ngIf="form.get('password')?.errors?.['required']">Password required!</p>
        <p class="error" *ngIf="form.get('password')?.errors?.['minlength']">Password too short!</p>
      </ng-container>
      <input
        type="password"
        name="rePassword"
       
        placeholder="repeat password"
        formControlName="rePassword"
      />

      <ng-container *ngIf="form.get('rePassword')?.touched">
        <p class="error" *ngIf="form.get('rePassword')?.errors?.['passwordMatchValidator']">Password doesn't match!</p>

      </ng-container>
      <button type="submit">Register</button>
      <p class="message">Already registered? <a routerLink="/login">Login</a></p>
    </form>
  </div>
